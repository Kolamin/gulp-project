<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Marketika</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;900&family=Montserrat:ital,wght@0,400;0,700;1,700&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Header -->
  <section class="section-outer section-header">
    <div class="section-inner">
      <div class="section-header-logo"></div>
      <div class="section-header-content">
        <div class="section-header-wrapper">
          <div class="section-header-wrapper__title">We are here help you out</div>
          <div class="section-header-wrapper__subtitle">Very professional and highly customizable sketch template with lots 
            of custom pages and useful features</div>
          <div class="section-header-wrapper__form"></div>
        </div>
      </div>
    </div>
  </section>
   <!-- / Header -->

   <!-- promo -->
  <section class="section-outer section-header">
    <div class="section-inner">
      section-promo
    </div>
  </section>
   <!-- / promo -->

   <!-- founder -->
  <section class="section-outer section-header">
    <div class="section-inner">
      section-founder
    </div>
  </section>
   <!-- / founder -->

   <!-- plans -->
  <section class="section-outer section-header">
    <div class="section-inner">
      section-plans
    </div>
  </section>
   <!-- / plans -->

   <!-- free -->
  <section class="section-outer section-header">
    <div class="section-inner">
      section-free
    </div>
  </section>
   <!-- / free -->

   <!-- footer -->
  <section class="section-outer section-header">
    <div class="section-inner">
      section-footer
    </div>
  </section>
   <!-- / footer -->
</body>
</html>
